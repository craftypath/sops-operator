# permissions for end users to edit sopssecrets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sopssecret-editor-role
rules:
- apiGroups:
  - craftypath.github.io
  resources:
  - sopssecrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - craftypath.github.io
  resources:
  - sopssecrets/status
  verbs:
  - get
