name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install tools
        run: |
          ./setup.sh
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Check License Headers
        run: mage -v checkLicenseHeaders

      - name: Lint
        run: mage -v lint

      - name: Test
        run: mage -v test

      - name: Build
        run: mage -v build
